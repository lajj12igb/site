<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAJJ - Autenticação</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#000000',secondary:'#ffffff'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body {
            font-family: 'Inter', sans-serif;
        }
        .show-password-toggle:checked ~ .password-toggle-icon .hide-icon {
            display: block;
        }
        .show-password-toggle:checked ~ .password-toggle-icon .show-icon {
            display: none;
        }
        .show-password-toggle:not(:checked) ~ .password-toggle-icon .hide-icon {
            display: none;
        }
        .show-password-toggle:not(:checked) ~ .password-toggle-icon .show-icon {
            display: block;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center p-4 md:p-6">
    <div class="w-full max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center mb-8">
            <h1 class="font-['Pacifico'] text-4xl mb-2 text-primary">LAJJ</h1>
            <p class="text-gray-600 text-lg">Bem-vindo à Rua</p>
        </div>

        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4 text-primary">Entrar</h2>
            <form id="loginForm">
                <div class="mb-4 relative">
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">Email ou Nome de Utilizador</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-10 flex items-center justify-center">
                            <i class="ri-user-line text-gray-400"></i>
                        </div>
                        <input type="text" id="loginEmail" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Seu email ou nome de utilizador" required>
                    </div>
                </div>

                <div class="mb-4 relative">
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Palavra-passe</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-10 flex items-center justify-center">
                            <i class="ri-lock-line text-gray-400"></i>
                        </div>
                        <input type="password" id="loginPassword" class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Sua palavra-passe" required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <input type="checkbox" id="showLoginPassword" class="show-password-toggle hidden">
                            <label for="showLoginPassword" class="password-toggle-icon cursor-pointer w-5 h-5 flex items-center justify-center">
                                <i class="ri-eye-line show-icon text-gray-400"></i>
                                <i class="ri-eye-off-line hide-icon text-gray-400"></i>
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-button hover:bg-gray-800 transition duration-200 whitespace-nowrap !rounded-button">Entrar</button>
                
                <div class="mt-3 text-center">
                    <a href="#" class="text-sm text-gray-600 hover:text-primary">Esqueceu-se da palavra-passe?</a>
                </div>
            </form>
        </div>

        <div class="relative flex items-center my-6">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink mx-4 text-gray-600">OU</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <div>
            <h2 class="text-xl font-bold mb-4 text-primary">Criar Conta</h2>
            <form id="registerForm">
                <div class="mb-4 relative">
                    <label for="registerUsername" class="block text-sm font-medium text-gray-700 mb-1">Nome de Utilizador</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-10 flex items-center justify-center">
                            <i class="ri-user-line text-gray-400"></i>
                        </div>
                        <input type="text" id="registerUsername" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Escolha um nome de utilizador" required>
                    </div>
                </div>

                <div class="mb-4 relative">
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-10 flex items-center justify-center">
                            <i class="ri-mail-line text-gray-400"></i>
                        </div>
                        <input type="email" id="registerEmail" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Seu email" required>
                    </div>
                </div>

                <div class="mb-4 relative">
                    <label for="registerPhone" class="block text-sm font-medium text-gray-700 mb-1">Número de Telefone</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-10 flex items-center justify-center">
                            <i class="ri-smartphone-line text-gray-400"></i>
                        </div>
                        <input type="tel" id="registerPhone" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Seu número de telefone" required>
                    </div>
                </div>

                <div class="mb-4 relative">
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-1">Palavra-passe</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-10 flex items-center justify-center">
                            <i class="ri-lock-line text-gray-400"></i>
                        </div>
                        <input type="password" id="registerPassword" class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Crie uma palavra-passe" required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <input type="checkbox" id="showRegisterPassword" class="show-password-toggle hidden">
                            <label for="showRegisterPassword" class="password-toggle-icon cursor-pointer w-5 h-5 flex items-center justify-center">
                                <i class="ri-eye-line show-icon text-gray-400"></i>
                                <i class="ri-eye-off-line hide-icon text-gray-400"></i>
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-button hover:bg-gray-800 transition duration-200 whitespace-nowrap !rounded-button">Criar Conta</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar/ocultar senha no formulário de login
            document.getElementById('showLoginPassword').addEventListener('change', function() {
                const passwordInput = document.getElementById('loginPassword');
                passwordInput.type = this.checked ? 'text' : 'password';
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar/ocultar senha no formulário de registro
            document.getElementById('showRegisterPassword').addEventListener('change', function() {
                const passwordInput = document.getElementById('registerPassword');
                passwordInput.type = this.checked ? 'text' : 'password';
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Formulário de login
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                if (email && password) {
                    alert('Login efetuado com sucesso!');
                    this.reset();
                }
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
            // Formulário de registro
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                const phone = document.getElementById('registerPhone').value;
                const password = document.getElementById('registerPassword').value;
                
                if (username && email && phone && password) {
                    alert('Conta criada com sucesso!');
                    this.reset();
                }
            });
        });
    </script>
</body>
</html>
